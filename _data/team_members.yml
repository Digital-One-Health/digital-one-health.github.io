- name: Kathrin Loosli
  photo: kathrinloosli.jpg
  info: PhD Student (Co-Supervised with Dr Tiziana Lembo)
  bio: My PhD focuses on investigating antibiotic quality, use, access and demand in northern Tanzanian communities. I aim to understand where patients and farmers obtain their antibiotics from and how these are prescribed, dispensed and used in people and animals. Ultimately, I am interested in how practices around health seeking and antibiotic use influence the risk of antimicrobial resistance (AMR) development and how this risk could be mitigated through tailored interventions. <br><br> I love being out in nature, travelling, hiking and exploring new places. I am also a passionate dancer (bachata, salsa) and enjoy cooking and baking! My favourite animal is an owl, I have a collection of about 40 owl figurines from all over the world at home.
