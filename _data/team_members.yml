- name: Carys Redman-White
  photo: carysredmanwhite.jpg
  info: PhD Student (Co-Supervised)
  bio: Carys is using interdisciplinary data- and modelling-focused methods to investigate antimicrobial use (AMU) and resistance (AMR) at the livestock-human interface in sub-Saharan Africa, working with SEBI-Livestock and the Global Academy of Agriculture and Food Security. She is exploring the AMU/AMR landscape from a One Health systems perspective and investigating how existing data covering a range of biological, socioeconomic, and environmental factors can be mobilised to fill knowledge gaps in resource-poor locations where direct surveillance of antimicrobials is challenging. Carys is studying with the EASTBIO Doctoral Training Partnership and is supervised in her PhD by Professor Dominic Moran, Professor Andy Peters, and Dr Adrian Muwonge. She can be found on Twitter as <a href="https://twitter.com/BioCarys">@BioCarys</a> and is a co-host of the Edinburgh University AMR Forum Podcast, in which she is sometimes joined by her cat, Khoshekh.
