- date: 14 Mar 2023
  headline: "**Secondment to Bodastage Solutions Ltd in Uganda**

  DOHL Core Scientist, Bryan Wee, spent 2 weeks in Uganda for a short placement with Bodastage Solutions Ltd. Bodastage is a team based in Kampala, Uganda that develops digital solutions for the telecommunication, education and health sector. Bodastage was founded by Emmanuel Ssebagala who has collaborated with the DOHL to develop digital tools such as THEA, LUNDAvet, PorkMart and Genopaths.
  
