
- date: 22 November 2023
  headline: "** Adrian and Kathrin, representing the Digital One Health laboratory (DOHL), at the World AMR Awareness Week in Glasgow (WAAW). The WAAW event was organized by Dr Tiziana Lembo, Antimicrobial Resistance Causes and Solutions (ARCS) and Antimicrobial and Antimicrobial Resistance (AAMR) society at the University of Glasgow.** 

    <img src='/images/newspic/WAAW-2023.jpg' class='img-responsive' style='max-width: 50%; float: left; 0px 10px 10px 10px;' />

  <p> Adrian spoke about his work on “The gut microbiome and microbiome dynamics at the human-livestock interface” while Kathrin presented on the topic of 'Antibiotic use in low-and-middle income country settings: Insights from East Africa'. Overall, all the talks were aimed to improve awareness and understanding of AMR and encourage best practices among the public, One Health stakeholders and policy makers, who all play a critical role in reducing the further emergence and spread of AMR.
  "


